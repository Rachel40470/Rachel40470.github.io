<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Forms</title>
</head>

<h1>Welcome!</h1>

<h2>This is the Registration Page</h2>

    
<body> 
    <h3>Register here:</h3>

    <br>

    <form>
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" placeholder="Jane" required>
        
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name" placeholder="Doe" required>

        <br>

        <label for="radio-choice-1">Male</label>
        <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1">
       
        <label for="radio-choice-2">Female</label>
        <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2">

        <label for="radio-choice-3">Other</label>
        <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3">

        <br>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="Your Email Address" required>
  
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="Your Password" title="5 to 10 characters" required>

        <br>

        <label for="select-choice">Birthday:</label>
        
        <select name="select-choice" id="select-choice">
        <option value="0" selected disabled>Month</option>
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">Septemper</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option>
        </select>

        <select name="birthday-day" id="day">
        <option value="0" selected disabled>Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        </select>

        <select name="birthday-year" id="year">
        <option value="0" selected disabled>Year</option>
        <option value="2015">2000</option>
        <option value="2014">2001</option>
        <option value="2013">2002</option>
        <option value="2012">2003</option>
        <option value="2011">2004</option>
        <option value="2015">2005</option>
        <option value="2014">2006</option>
        <option value="2013">2007</option>
        <option value="2012">2008</option>
        <option value="2011">2009</option>
        <option value="2011">2010</option>
        </select>

        <br>
        <br>

        <label for="checkbox">I agree to the Terms and Conditions</label>
        <input type="checkbox" name="checkbox" id="checkbox" />

        <br>
        <br>

        <input type="submit" value="Submit Now">
    </form>
</body>

    
</html>
